<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box-left">
        <h3>Grade Calculator</h3>
      </div>
      <div class="box-right">
        <input type="number" placeholder="English" id="english" />
        <input type="number" placeholder="Physics" id="physics" />
        <input type="number" placeholder="Maths" id="maths" />
        <input type="number" placeholder="Chemistry" id="chemistry" />
        <input type="number" placeholder="Computer Science" id="cs" />
        <button onclick="calculate()">Calculate</button>
      </div>
      <div class="message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
